<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1 style="color: green;">Bootstrap</h1>
            <strong> Grid system</strong>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="bg bg-primary w-100">
                First row
            </div>
        </div>
        <div class="row">
            <div class="bg bg-success w-100">
                Second row
            </div>
        </div>            
    </div>
    <br/>
    <div class="container">
        <div class="row">
            <div class="col-xs-2 col-sm-6 col-md-3  
            col-lg-4 col-xl-6">
                <div class="well bg bg-danger">
                    1st Col
                </div>
            </div>
            <div class="col-xs-2 col-sm-6 col-md-3  
            col-lg-4 col-xl-6">
                <div class="well bg bg-secondary">
                    2nd Col
                </div>
            </div>
            <div class="col-xs-2 col-sm-6 col-md-3  
            col-lg-4 col-xl-6">
                <div class="well bg bg-warning">
                    3rd Column
                    <div class="row"> 
                        <div class="col-md-3 col-lg-4 col-xl-6"> 
                            <div class="bg bg-success"> 
                                1st Nested Col 
                            </div> 
                        </div> 
                        <div class="col-md-3 col-lg-4 col-xl-6"> 
                            <div class="bg bg-primary"> 
                                2nd Nested Col 
                            </div> 
                        </div> 
                    </div> 
                </div>
            </div>
            <div class="col-xs-2 col-sm-6 col-md-3  
            col-lg-4 col-xl-6">
                <div class="well bg bg-success">
                    fourth Col
                </div>
            </div>
        </div>
    </div>
</body>
</html>
